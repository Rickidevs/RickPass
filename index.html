<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Rick's Passwords</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link type="image/png" sizes="96x96" rel="icon" href="https://img.icons8.com/plasticine/100/rick-sanchez.png">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            color: #00ff00;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 600px) {
            .container {
                margin: 40px 20px;
            }
        }

        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        p {
            font-size: 16px;
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .input-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #555;
            background-color: #222;
            color: #00ff00;
            border-radius: 4px;
            margin-right: 10px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border: 1px solid #00ff00;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #00cc00;
            color: #1e1e1e;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #009900;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            font-size: 24px;
        }

        .loader {
            border: 8px solid #333;
            border-top: 8px solid #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #ccc;
            padding: 10px 0;
            background-color: #1a1a1a;
            border-top: 1px solid #00ff00;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            margin: 0;
        }

        .footer a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #00cc00;
        }

        .footer i {
            font-size: 18px;
            margin-left: 5px;
        }

    </style>

</head>
<body>
    <div class="bg"></div>

    <div class="container" id="container">
        <h1 id="animatedTitle"></h1>

        <div class="input-group"> 
            <input type="text" id="passwordInput" placeholder="Enter your password.." autocomplete="off"> 
            <button id="check-btn">Check</button> 
        </div>

        <div id="loader" class="loader"></div>
        <p id="result" class="result"></p>

    </div>

    <div class="footer">
        <p>
            <a href="https://github.com/Rickidevs" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
        </p>
    </div>
    
    <script>
        const titleText = "Rick's Passwords";
        const animatedTitle = document.getElementById("animatedTitle");

        titleText.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char === ' ' ? '\u00A0' : char;
            span.style.animationDelay = `${index * 0.1}s`;
            span.className = 'letter';
            animatedTitle.appendChild(span);
        });

        document.getElementById("check-btn").addEventListener("click", function() {
    const password = document.getElementById("passwordInput").value; 
    const resultDiv = document.getElementById("result");

    if (!password) {
        resultDiv.textContent = "Please enter a password.";
        resultDiv.style.color = "red";
        return;
    }

    let score = 100;

    if (password.length <= 9) score -= 10;

    if (/\d{4}/.test(password)) {
        const year = parseInt(password.match(/\d{4}/)[0], 10);
        if (year >= 1900 && year <= 2050) {
            score -= 40;
        }
    }

    if (/^[A-Za-z0-9]+$/.test(password)) score -= 30;

    if (/^[A-Z]/.test(password)) score -= 20;

    if (!/[\W_]/.test(password)) score -= 25;

    if (!/[A-Z]/.test(password)) score -= 10;

    if (/\s/.test(password)) score += 25;

    if (/(.)\1{2,}/.test(password)) score -= 5;

    if ((password.match(/[\W_]/g) || []).length < 2) score -= 7;

    if ((password.match(/[A-Z]/g) || []).length < 2) score -= 4;

    if (/(?![A-Z]*[A-Z]{2})[A-Z]{2,}/.test(password)) score -= 4;

    if (/(?![A-Z]*([A-Z])\1{1,})[A-Z]{2,}/.test(password)) score -= 7;

    if (score < 0) score = 0;

    let strength = "Weak";
    if (score >= 70) strength = "Strong";
    else if (score >= 40) strength = "Medium";

    resultDiv.textContent = `Strength: ${strength} (Score: ${score}/100)`;
    resultDiv.style.color = score >= 70 ? "#00ff00" : score >= 40 ? "#ffcc00" : "#ff0000";
});


    </script>
</body>
</html>
