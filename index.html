<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Rick's Passwords</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link type="image/png" sizes="96x96" rel="icon" href="https://img.icons8.com/plasticine/100/rick-sanchez.png">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            color: #00ff00;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        @media (max-width: 600px) {
            .container {
                margin: 40px 20px 60px;
            }

            .footer {
                margin-top: 20px; 
                padding: 10px 20px;
            }
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .letter {
            display: inline-block;
            opacity: 0;
            animation: sparkle 3s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0.3; }
            20% { opacity: 1; }
            80% { opacity: 0.3; }
            100% { opacity: 0.3; }
        }

        p {
            font-size: 16px;
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .input-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #555;
            background-color: #222;
            color: #00ff00;
            border-radius: 4px;
            margin-right: 10px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border: 1px solid #00ff00;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold; 
            background-color: #00cc00;
            color: #1e1e1e;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease-in-out;
        }

        button:hover {
            background-color: #009900;
            transform: scale(1.05);
        }

        button:hover::before {
            transform: scaleX(1);
        }

        button:active {
            background-color: #007700;
            transform: scale(0.95);
        }


        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            font-size: 24px;
            transition: transform 0.5s, color 0.3s;
        }

        .result.exists {
            color: red;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            animation: shake 0.5s;
        }
        .result.not-exists {
            color: green;
            animation: bounce 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px); }
            50% { transform: translate(5px); }
            75% { transform: translate(-5px); }
            100% { transform: translate(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .loader {
            border: 8px solid #333;
            border-top: 8px solid #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .social-icons {
            position: fixed;
            bottom: 50px;
            left: 50%;
            display: flex;
            gap: 10px;
            transform: translateX(-50%);
        }

        .social-icons a i, .social-icons a img {
            font-size: 36px;
            color: #00ff00;
            transition: color 0.3s, box-shadow 0.3s;
            background: none;
            box-shadow: none;
            border: none;
        }

        .social-icons a {
            text-decoration: none;
            transition: box-shadow 0.3s;
        }

        .social-icons a:hover i, .social-icons a:hover img {
            color: #00cc00;
        }

        .kritik-durum a {
            box-shadow: none;
        }

        .kritik-durum a i, .kritik-durum a img {
            color: #ff0000;
            background: none;
            border: none;
        }

        .kritik-durum a:hover i, .kritik-durum a:hover img {
            color: #cc0000;
        }

        .footer {
                    text-align: center;
                    font-size: 14px;
                    color: #ccc; 
                    margin-top: 20px;
                }

        .footer p {
                    margin: 0; 
                }



        .password-header {
            font-size: 24px;
            text-transform: uppercase;
            margin-bottom: 20px;
            border-bottom: 2px solid #00ff00;
            display: inline-block;
            padding-bottom: 5px;
        }


        .password-content {
            margin-top: 10px;
        }

        .password-status {
            font-size: 18px;
            margin-bottom: 15px;
            color: #0aff0a;
        }


        .password-stats {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .stat-item {
            background: #161616;
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px;
            text-align: center;
            border: 1px solid #00ff00;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.2);
            transition: transform 0.3s;
        }

        .stat-item:hover {
            transform: scale(1.1);
        }

        .stat-label {
            display: block;
            font-size: 16px;
            margin-top: -5px;
            color: #00ff00;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }

        .password-status {
            font-size: 23px; 
            font-weight: bold; 
            color: #0aff0a; 
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7); 
            margin-bottom: 20px; 
            text-align: center;
        }

    </style>

</head>
<body>
    <div class="bg"></div>

    <div class="container" id="container">
        <h1 id="animatedTitle"></h1>

        <div class="input-group"> <input type="text" id="passwordInput" placeholder="Enter your password.." autocomplete="off"> 
            <button id="check-btn">Yoxla</button> 
        </div>

        <div id="loader" class="loader"></div>
        <p id="result" class="result"></p>

    </div>
    
    
    <script>
        const titleText = "Rick's Passwords";
        const animatedTitle = document.getElementById("animatedTitle");

        titleText.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char === ' ' ? '\u00A0' : char;
            span.style.animationDelay = `${index * 0.1}s`;
            span.className = 'letter';
            animatedTitle.appendChild(span);
        });

        
        document.getElementById("check-btn").addEventListener("click", function() {
        const password = document.getElementById("passwordInput").value; 
        const resultDiv = document.getElementById("result");

        if (!password) {
            resultDiv.textContent = "Please enter a password.";
            resultDiv.style.color = "red";
            return;
        }

        let score = 0;

        if (password.length >= 8) score += 30;
        else if (password.length >= 6) score += 20;
        else score += 10;

        if (/[A-Z]/.test(password)) score += 20;

        if (/[a-z]/.test(password)) score += 20;

        if (/\d/.test(password)) score += 20;

        if (/[\W_]/.test(password)) score += 10;

        let strength = "Weak";
        if (score >= 70) strength = "Strong";
        else if (score >= 40) strength = "Medium";

        resultDiv.textContent = `Strength: ${strength} (Score: ${score}/100)`;
        resultDiv.style.color = score >= 70 ? "#00ff00" : score >= 40 ? "#ffcc00" : "#ff0000";
    });



    </script>
</body>
</html>
